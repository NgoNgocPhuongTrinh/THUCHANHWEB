<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form {
            width: 350px;
            margin: 20px auto;
            padding: 20px;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            color:burlywood
        }
    </style>
</head>
<body>
    <form>
    <h1>Form đặt bàn</h1>
    <p>Tên khách hàng</p>
    <input type="text"<br></br>
    <select name="Số người" style="width: 150px;">
        <option value="">Chọn số người</option>
        <option value="1-4">1-4 người</option>
        <option value="5-10">5-10 người</option>
        <option value="10-20">10-20 người</option>
        <option value="Trên 20">Trên 20 người</option>
    </select><br></br>
    <p>Giờ đặt bàn</p>
    <input type="datetime-local" name="thời gian"><br></br>
    <p>Yêu cầu đặc biệt</p>
    <textarea name="yêu cầu" rows="3" cols="30" placeholder="Nhập yêu cầu của bạn..."></textarea><br></br>
    <button type="submit">Đặt bàn</button>
    </form>
</body>
</html>
