<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="ten" placeholder="Nhập tên của bạn">
    <button onclick="chao ()">Click</button>
    <p id="hienthi"></p>
    <script>
        function chao() {
            var ten = document.getElementById("ten").value;
            console.log("Hello " + ten)
            document.getElementById("hienthi").textContent = "Hello " + ten
        }
    </script>
</body>

</html>
