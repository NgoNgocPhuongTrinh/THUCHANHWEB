<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="n1" placeholder="Nhập số">
    <input type="text" id="n2" placeholder="Nhập số">
    <button onclick="kq ()">Click</button>
    <p id="hienthi"></p>
    <script>
        function kq() {
            var n1 = document.getElementById("n1").value;
            var n2 = document.getElementById("n2").value;
            if (n1 === "" || n2 === "") {
                document.getElementById("hienthi").textContent = "Chưa nhập số";
            } else if (isNaN(n1) || isNaN(n2)) {
                document.getElementById("hienthi").textContent = "Bạn nhập không phải là số";
            } else {
                var n1 = Number(n1);
                var n2 = Number(n2);
                var sum = n1 + n2
                document.getElementById("hienthi").textContent = sum;
            }
        }
    </script>
</body>

</html>
