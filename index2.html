<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="Nhập tên" placeholder="Nhập tên của bạn">
    <button onclick="Chào ()">Click me</button>
    <p id="hienthi"></p>
    <script>
        function Chào () {
            var name =document.getElementById("Nhập tên").value;
            console.log("Hello " + name)
            document.getElementById("hienthi").textContent= "Hello " + name
        }
    </script>
</body>
</html>
