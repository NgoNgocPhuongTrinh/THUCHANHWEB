<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            border: 1px solid;
        }
        
        .cell {
            padding: 10px;
            border-right: 1px solid;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Thời khóa biểu</h1>
    <div class="row">
        <div class="cell">Tiết</div>
        <div class="cell">Thứ 3</div>
        <div class="cell">Thứ 4</div>
        <div class="cell">Thứ 5</div>
    </div>
    <div class="row">
        <div class="cell">1-3</div>
        <div class="cell">Công nghệ web</div>
        <div class="cell">Công nghệ web</div>
        <div class="cell"></div>
    </div>
    <div class="row">
        <div class="cell">2-6</div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell">Thực hành công nghệ web</div>
    </div>
</body>

</html>
