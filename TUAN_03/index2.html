<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        }
        
        .card {
            border: 2px solid aqua;
            padding: 10px
        }
    </style>
</head>

<body>
    <div class="grid">
        <div>
            <h1>Môn học yêu thích</h1>
        </div>
        <div class="card">Toán</div>
        <div class="card">Hóa</div>
        <div class="card">Lý</div>
        <div class="card">Văn</div>
    </div>

</body>

</html>
